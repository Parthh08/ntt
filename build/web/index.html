<!DOCTYPE html>
<html>
<head>
  <base href="/ntt/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Seeds to Shine Academy - NTT Coaching Classes. Transform your teaching career with professional Nursery Teacher Training in Rajnandgaon, Chhattisgarh.">
  <meta name="keywords" content="NTT, Nursery Teacher Training, Seeds to Shine Academy, Teaching Course, Rajnandgaon, Chhattisgarh">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Seeds to Shine Academy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Seeds to Shine Academy - NTT Coaching Classes</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2E7D32, #4CAF50);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }
    
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .loading-text {
      font-size: 16px;
      margin-bottom: 25px;
      opacity: 0.9;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .fade-out {
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }
  </style>
</head>
<body>
  <!-- Simple Loading Screen -->
  <div id="loading">
    <div class="logo">ðŸŒ± Seeds to Shine Academy</div>
    <div class="loading-text">Starting your journey...</div>
    <div class="spinner"></div>
  </div>

  <script>
    // Simple, reliable loading management
    let loadingRemoved = false;
    
    function removeLoading() {
      if (loadingRemoved) return;
      
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('fade-out');
        setTimeout(() => {
          if (loading.parentNode) {
            loading.remove();
          }
        }, 300);
        loadingRemoved = true;
      }
    }
    
    // Wait for Flutter
    window.addEventListener('flutter-first-frame', removeLoading);
    
    // Simple fallback - remove after 5 seconds
    setTimeout(removeLoading, 5000);
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
