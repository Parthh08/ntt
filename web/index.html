<!DOCTYPE html>
<html>
<head>
  <!--

    The path provided below has to start and end with a slash "/" in order for

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Seeds to Shine Academy - NTT Coaching Classes. Transform your teaching career with professional Nursery Teacher Training in Rajnandgaon, Chhattisgarh.">
  <meta name="keywords" content="NTT, Nursery Teacher Training, Seeds to Shine Academy, Teaching Course, Rajnandgaon, Chhattisgarh">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Seeds to Shine Academy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Seeds to Shine Academy - NTT Coaching Classes</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #2E7D32, #4CAF50); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="color: white; font-size: 32px; font-weight: bold; margin-bottom: 20px; text-align: center;">
      ðŸŒ± Seeds to Shine Academy
    </div>
    <div id="loading-text" style="color: rgba(255,255,255,0.8); font-size: 18px; margin-bottom: 30px;">
      Loading your future...
    </div>
    <div style="width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite;"></div>
  </div>
  
  <!-- Flutter App Container -->
  <div id="flutter-app"></div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    // Loading screen management with multiple fallbacks
    let loadingRemoved = false;
    let loadingStartTime = Date.now();
    
    function updateLoadingText(text) {
      const loadingText = document.getElementById('loading-text');
      if (loadingText && !loadingRemoved) {
        loadingText.textContent = text;
      }
    }
    
    function removeLoading() {
      if (loadingRemoved) return;
      console.log('Removing loading screen after', (Date.now() - loadingStartTime) / 1000, 'seconds');
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          if (loading.parentNode) {
            loading.remove();
          }
        }, 500);
        loadingRemoved = true;
      }
    }
    
    // Progress updates
    setTimeout(() => updateLoadingText('Initializing Flutter...'), 1000);
    setTimeout(() => updateLoadingText('Loading application...'), 3000);
    setTimeout(() => updateLoadingText('Almost ready...'), 6000);
    
    // Listen for Flutter events
    window.addEventListener('flutter-first-frame', function() {
      console.log('Flutter first frame received');
      removeLoading();
    });
    
    // Check if Flutter engine is ready
    function checkFlutterReady() {
      if (window.flutterCanvasKit || window._flutter) {
        console.log('Flutter engine detected');
        updateLoadingText('Starting application...');
        setTimeout(removeLoading, 1000);
        return true;
      }
      return false;
    }
    
    // Progressive fallbacks
    setTimeout(() => {
      if (!checkFlutterReady()) {
        updateLoadingText('Loading Flutter engine...');
      }
    }, 2000);
    
    setTimeout(() => {
      if (!loadingRemoved) {
        updateLoadingText('Please wait, loading may take a moment...');
      }
    }, 5000);
    
    // Final fallback: Remove loading screen after 15 seconds
    setTimeout(() => {
      if (!loadingRemoved) {
        console.warn('Loading screen removed by timeout');
        updateLoadingText('If the app doesn\'t load, please refresh the page.');
        setTimeout(removeLoading, 2000);
      }
    }, 15000);
    
    // Error handling
    window.addEventListener('error', function(e) {
      console.error('Page error:', e.error);
      updateLoadingText('Loading error, please refresh the page.');
    });
  </script>
  <script src="flutter_bootstrap.js" async onerror="console.error('Flutter bootstrap failed to load')"></script>
</body>
</html>
